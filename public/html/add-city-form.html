 <div id="city-form" class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">City</h4>
      </div>
      <div class="modal-body">
        <div id="city-form-state" class="form-group">
          <label>State</label>
              <div class="state-dropdown">
                <input disabled="disabled" class="form-control" name="state"  type="text">
                <input class="hide" name="stateId" value="0" type="text" />
                <!-- <ul id="reg-state-dropdown-list">
                  <li><span data-value="1">Bihar</span></li>
                </ul> -->
              </div>
          <span class="help-block"></span>
        </div>
        <div id="city-form-city" class="form-group">
          <label>City Name</label>
          <input class="form-control nameField" placeholder="Enter City Name" name="cityName" value="" type="text">
          <span class="help-block"></span>
        </div>
        <div class="text-right">
             <button id="city-form-submit-button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
    </div>
