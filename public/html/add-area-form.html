<div id="city-form" class="modal-dialog">

  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">City Area</h4>
    </div>
    <div class="modal-body">
      <div id="area-form-city" class="form-group">
        <label>City Name</label>
        <div class="city-dropdown">
            <input disabled="disabled" class="form-control" name="city" type="text" />
            <input class="hide" name="cityId" value="0" type="text" />
            <!-- <ul id="area-city-dropdown-list">
              <li><span data-value="1">city-1</span></li>
            </ul> -->
        </div>
        <span class="help-block"></span>
      </div>
      <div id="area-form-area" class="form-group">
        <label>Your City Area</label>
        <input class="form-control nameField" placeholder="Enter Area Name" name="areaName" value="" type="text">
        <span class="help-block"></span>
      </div> 
      <div id="area-form-pin-code" class="form-group">
        <label>Your Area Pin Code</label>
        <input class="form-control" placeholder="Enter Pin Code" name="areaPinCode" value="" type="text">
        <span class="help-block"></span>
      </div>      
      <div class="text-right">
           <button id="area-form-submit-button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
  </div>
